<!DOCTYPE html>
<html lang="en">
<head>
	<title>Morph Calculator</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <meta name="description" content="Ball Python morph calculator allows you to enter the Sire and Dam, their genes, and gives you the genetic info for their clutch.">
</head>
<body>
<div id="mainWrap" class="container-fluid">
	<h1>Ball Python Polymorph Calculator</h1>
	<div id="app">
		<form id="computation">
			<div id="damwrap" class="col-xs-6 form-group">
				<legend>Dam</legend>
				<div class="form-group">
					<select class="form-control" multiple id="dam" v-model="dam">
						<option v-for="morph in morphs">{{morph.name}}</option>
					</select>
				</div>
				<div class="form-group">
					<fieldset class="form-group" id="dam-gene" v-model="damgene">
				    <legend>Dam Genetics</legend>
				    <div class="form-check">
				      <label class="form-check-label">
				        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1">
				        Dominant
				      </label>
				    </div>
				    <div class="form-check">
				    <label class="form-check-label">
				        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
				        Incomplete Dominant
				      </label>
				    </div>
				    <div class="form-check disabled">
				    <label class="form-check-label">
				        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
				        Recessive
				      </label>
				    </div>
				  </fieldset>
				</div>
			</div>
			<div id="sirewrap" class="col-xs-6 form-group">
				<h3 for="sire">Sire</h3>
				<select class="form-control col-sm-12" multiple id="sire" v-model="sire">
					<option v-for="morph in morphs">{{morph.name}}</option>
				</select>
				<div class="form-group">
					<label for="sire-gene">Sire Genetics</label>
					<select class="form-control col-sm-12" multiple id="sire-gene" v-model="siregene">
						<option>Dominant</option>
						<option>Partially Dominant</option>
						<option>Recessive</option>
						<option>Super</option>
						<option>100% Heterozygous</option>
						<option>66% Heterozygous</option>
						<option>50% Heterozygous</option>
					</select>
				</div>
			</div>
		</form>
		<div class="submitresults container-fluid">
			<button class="btn btn-primary btn-block" id="calculateMorph" @click="clutch">Calculate Morph</button>
		</div>
		<p>{{marry}}</p>
	</div>
</div>



	<script type="text/javascript" src="src/main.js"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-101855189-1', 'auto');
	  ga('send', 'pageview');

	</script>
</body>
</html
